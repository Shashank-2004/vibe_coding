<script>
function createStars(){

class DigitRecognizer{
constructor(k){
this.apiKey=k;
this.apiUrl="https://vision.googleapis.com/v1/images:annotate";
this.canvas=document.getElementById("digitCanvas");
this.ctx=this.canvas.getContext("2d");
this.clearButton=document.getElementById("clearButton");
this.recognizeButton=document.getElementById("recognizeButton");
this.predictionValue=document.getElementById("predictionValue");
this.colorPicker=document.getElementById("colorPicker");
this.strokeWidthSlider=document.getElementById("strokeWidth");
this.strokePreview=document.getElementById("strokePreview");
this.eraserButton=document.getElementById("eraserButton");
this.undoButton=document.getElementById("undoButton");
this.redoButton=document.getElementById("redoButton");
this.downloadButton=document.getElementById("downloadButton");
this.videoDetectButton = document.getElementById("videoDetectButton"); // NEW
this.imageUpload=document.getElementById("imageUpload");
this.history=[];
this.redoStack=[];
this.currentColor="#2563eb";
this.isErasing=false;
this.eraserSize=60;
this.isDrawing=false;
this.lastPoint=null;
this.initCanvas();
this.addEventListeners();
this.updateStrokePreview();
}

initCanvas(){
this.ctx.fillStyle="white";
this.ctx.fillRect(0,0,this.canvas.width,this.canvas.height);
this.ctx.strokeStyle=this.currentColor;
this.ctx.lineWidth=18;
this.ctx.lineCap="round";
this.ctx.lineJoin="round";
this.saveState();
}

saveState(){
this.history.push(this.canvas.toDataURL());
if(this.history.length>50)this.history.shift();
this.redoStack=[];
this.updateUndoRedoButtons();
}

undo(){
if(this.history.length>1){
this.redoStack.push(this.history.pop());
this.loadState(this.history[this.history.length-1]);
this.updateUndoRedoButtons();
}
}

redo(){
if(this.redoStack.length>0){
const state=this.redoStack.pop();
this.history.push(state);
this.loadState(state);
this.updateUndoRedoButtons();
}
}

loadState(url){
const img=new Image();
img.onload=()=>{
this.ctx.clearRect(0,0,this.canvas.width,this.canvas.height);
this.ctx.drawImage(img,0,0);
};
img.src=url;
}

updateUndoRedoButtons(){
this.undoButton.disabled=this.history.length<=1;
this.redoButton.disabled=this.redoStack.length===0;
}

updateStrokePreview(){
const w=this.strokeWidthSlider.value;
this.strokePreview.style.height=Math.max(5,w/3)+'px';
this.strokePreview.style.backgroundColor=this.isErasing?'#f0f0f0':this.currentColor;
}

toggleEraser(){
this.isErasing=!this.isErasing;
if(this.isErasing){
this.ctx.strokeStyle='white';
this.ctx.lineWidth=this.eraserSize;
this.eraserButton.classList.add('active');
this.eraserButton.textContent='‚úèÔ∏è Pen';
}else{
this.ctx.strokeStyle=this.currentColor;
this.ctx.lineWidth=this.strokeWidthSlider.value;
this.eraserButton.classList.remove('active');
this.eraserButton.textContent='üßπ Eraser';
}
this.updateStrokePreview();
}

downloadDrawing(){
const link=document.createElement('a');
link.download='drawing-'+Date.now()+'.png';
link.href=this.canvas.toDataURL('image/png');
link.click();
}

handleImageUpload(e){
const file=e.target.files[0];
if(!file)return;
const reader=new FileReader();
reader.onload=(ev)=>{
const img=new Image();
img.onload=()=>{
const scale=Math.min(this.canvas.width/img.width,this.canvas.height/img.height,1);
const x=(this.canvas.width-img.width*scale)/2;
const y=(this.canvas.height-img.height*scale)/2;
this.ctx.drawImage(img,x,y,img.width*scale,img.height*scale);
this.saveState();
};
img.src=ev.target.result;
};
reader.readAsDataURL(file);
}

// NEW METHOD: Placeholder for Video OCR
detectTextFromVideo(){
    alert("üé• Video Text Detection (OCR) requires advanced server-side processing (e.g., using FFmpeg and a powerful cloud API) to extract and analyze thousands of video frames. This feature cannot be implemented in the browser using only client-side JavaScript for complex videos. This button is a placeholder for a future full-stack integration! You can, however, draw or upload an image and use 'üîÆ Recognize Magic!'");
}
// END NEW METHOD

addEventListeners(){
this.canvas.addEventListener("mousedown",(e)=>this.startDrawing(e));
this.canvas.addEventListener("mousemove",(e)=>this.draw(e));
this.canvas.addEventListener("mouseup",()=>this.stopDrawing());
this.canvas.addEventListener("mouseleave",()=>this.stopDrawing());

this.canvas.addEventListener("touchstart",(e)=>{
e.preventDefault();
e.stopPropagation();
this.startDrawingTouch(e);
});
this.canvas.addEventListener("touchmove",(e)=>{
e.preventDefault();
e.stopPropagation();
this.drawTouch(e);
});
this.canvas.addEventListener("touchend",(e)=>{
e.preventDefault();
e.stopPropagation();
this.stopDrawing();
});
this.canvas.addEventListener("touchcancel",(e)=>{
e.preventDefault();
e.stopPropagation();
this.stopDrawing();
});

this.clearButton.addEventListener("click",()=>this.clearCanvas());
this.recognizeButton.addEventListener("click",()=>this.recognize());
this.colorPicker.addEventListener("input",(e)=>{
this.currentColor=e.target.value;
if(!this.isErasing)this.ctx.strokeStyle=this.currentColor;
this.updateStrokePreview();
});
this.strokeWidthSlider.addEventListener("input",(e)=>{
if(!this.isErasing)this.ctx.lineWidth=e.target.value;
this.updateStrokePreview();
});
this.eraserButton.addEventListener("click",()=>this.toggleEraser());
this.undoButton.addEventListener("click",()=>this.undo());
this.redoButton.addEventListener("click",()=>this.redo());
this.downloadButton.addEventListener("click",()=>this.downloadDrawing());
this.videoDetectButton.addEventListener("click", () => this.detectTextFromVideo()); // NEW EVENT LISTENER
this.imageUpload.addEventListener("change",(e)=>this.handleImageUpload(e));
}

startDrawing(e){
this.isDrawing=true;
this.lastPoint=this.getCoordinates(e);
}

startDrawingTouch(e){
if(e.touches.length>0){
this.isDrawing=true;
this.lastPoint=this.getTouchCoordinates(e);
}
}

draw(e){
if(!this.isDrawing)return;
const p=this.getCoordinates(e);
this.drawLine(p);
}

drawTouch(e){
if(!this.isDrawing||e.touches.length===0)return;
const p=this.getTouchCoordinates(e);
this.drawLine(p);
}

drawLine(p){
this.ctx.beginPath();
this.ctx.moveTo(this.lastPoint.x,this.lastPoint.y);
this.ctx.lineTo(p.x,p.y);
this.ctx.stroke();
this.lastPoint=p;
}

stopDrawing(){
if(this.isDrawing){
this.isDrawing=false;
this.saveState();
}
}

clearCanvas(){
this.ctx.fillStyle="white";
this.ctx.fillRect(0,0,this.canvas.width,this.canvas.height);
this.predictionValue.textContent="";
const disp=document.getElementById("predictionDisplay");
disp.classList.add("prediction-hidden");
disp.classList.remove("prediction-visible");
this.saveState();
}

async recognize(){
this.recognizeButton.disabled=true;
this.recognizeButton.innerHTML='üîÆ Working Magic...<span class="spinner"></span>';
const imageData=this.canvas.toDataURL("image/png");
const base64Image=imageData.split(",")[1];
const requestBody={requests:[{image:{content:base64Image},features:[{type:"TEXT_DETECTION"}]}]};
try{
const response=await fetch(`${this.apiUrl}?key=${this.apiKey}`,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify(requestBody)
});
const data=await response.json();
let detectedText="";
if(data.responses&&data.responses[0].fullTextAnnotation){
detectedText=data.responses[0].fullTextAnnotation.text;
}else if(data.responses&&data.responses[0].textAnnotations&&data.responses[0].textAnnotations.length>0){
detectedText=data.responses[0].textAnnotations[0].description;
}
detectedText=detectedText.trim();
if(detectedText){
const cleaned=detectedText.replace(/[^0-9+\-*/x√∑√ó]/g,'');
const expression=cleaned.replace(/x|√ó/gi,'*').replace(/√∑/g,'/');
try{
const result=eval(expression);
if(!isNaN(result)&&isFinite(result)){
this.predictionValue.textContent=`${expression} = ${result}`;
}else{
this.predictionValue.textContent=detectedText;
}
}catch(e){
this.predictionValue.textContent=detectedText;
}
}else{
this.predictionValue.textContent="Try writing bigger! ü§î";
}
const disp=document.getElementById("predictionDisplay");
disp.classList.remove("prediction-hidden");
disp.classList.add("prediction-visible");
setTimeout(()=>disp.scrollIntoView({behavior:"smooth",block:"nearest"}),100);
}catch(err){
console.error("Error:",err);
this.predictionValue.textContent="Oops! Try again! üòä";
}
this.recognizeButton.disabled=false;
this.recognizeButton.textContent="üîÆ Recognize Magic!";
}

getCoordinates(e){
const r=this.canvas.getBoundingClientRect();
